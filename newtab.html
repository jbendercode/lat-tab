<html>
  <head>
    <title>New LatTab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <script type="text/javascript" src="/lib/jquery-2.0.3.min.js"></script>
  </head>
  <body>
    <!-- TODO add: https://en.wikipedia.org/wiki/List_of_Greek_and_Latin_roots_in_English -->
    <div id="text-container">
      <div id="search-container">
        <span id="search-icon">
          <img src="./search.svg" alt="" />
        </span>
        <div id="search-and-exchange">
          <input id="search-roots-and-proverbs" placeholder="Search latin roots" autocomplete="off"></input>
          <span id="exchange-icon">
            <img src="./exchange.svg" alt="" />
          </span>
        </span>
        </form>
      </div>
      <div id="phrase"  alt="phrase"></div>
      <div id="meaning" alt="meaning"></div>
      <div id="example" alt="example"></div>
    </div>
    <div class="change">
      <div id="refresh" class="refresh">
        <img src="./refresh.png" alt="refresh button" />
      </div>
    </div>
    <div class="switch-mode">
      <div id="phrases_select" class="mode">
        <span class="refresh-type">Proverbs</span>
      </div>
      <div id="roots_select" class="mode">
        <span class="refresh-type">Roots</span>
      </div>
    </div>
    <div class="current-options">
      <div id="count"></div>
      <div id="favorite">
        <svg class="heart-light" viewBox="0 0 512 512" aria-hidden="true">
          <path d="M462.3,62.7c-54.5-46.4-136-38.7-186.6,13.5L256,96.6l-19.7-20.3C195.5,34.1,113.2,8.7,49.7,62.7 c-62.8,53.6-66.1,149.8-9.9,207.8l193.5,199.8c6.2,6.4,14.4,9.7,22.6,9.7c8.2,0,16.4-3.2,22.6-9.7L472,270.5 C528.4,212.5,525.1,116.3,462.3,62.7z M449.2,248.3L256.4,448.1L62.8,248.3c-38.4-39.6-46.4-115.1,7.7-161.2 c54.8-46.8,119.2-12.9,142.8,11.5l42.7,44.1l42.7-44.1c23.2-24,88.2-58,142.8-11.5C495.5,133.1,487.6,208.6,449.2,248.3L449.2,248.3 z"/>
        </svg>
        <svg class="heart-solid" viewBox="0 0 512 512" aria-hidden="true">
          <path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"></path>
        </svg>
      </div>
    </div>
    <div id="footer">
      <div id="author">
        <a class="title" href="https://github.com/shadoath/lat-tab">LatTab</a> - Contributors
      </div>
      <div class="editors">
        <span class="title roots">
          <a href="https://github.com/shadoath" target="none">Shadoath</a>
        </span>&
        <a href="https://github.com/jbendercode" target="none">JbenderCode</a>
      </div>
    </div>
    <script type="module" src="newtab.js"></script>
    <script src="options.js"></script>
  </body>
</html>
